          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                <li class="nav-item">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item flex-row-reverse">
                    <a class="nav-link" href="./goal_view.html">New goal</a>
                </li>

            <ul class="navbar-nav">
                <li class="nav-item flex-row-reverse">

                </li>

    <div class="container-fluid">

        <div class="row mb-3">
            <div class="col">
                <h3>Today</h3>
            </div>
            <div class="col muted d-flex justify-content-end pt-2">
                <div>
                    <i class="fas fa-chevron-left hovering mr-1"></i>
                    <p class="no-space hovering"><span>07.03</span></p>
                    <i class="fas fa-chevron-right hovering ml-1"></i>
                    <i class="fas fa-calendar hovering ml-1"></i>
                    <i class="fas fa-chevron-down hovering ml-4"></i>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Drink 2l Water</span>
                            <span class="txt-custom-blue-50">Health & Food</span>
                            <span class="badge bg-custom-blue-50 badge-pill">05.l / 2l</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-custom-blue-50" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-custom-blue-70" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Eat a fruit</span>
                            <span class="txt-custom-blue-50">Health & Food</span>
                            <span class="badge bg-custom-blue-50 badge-pill">0 / 1 fruits</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-custom-blue-50" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-custom-blue-70" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Read 20 book pages</span>
                            <span class="txt-custom-purple-50">Education</span>
                            <span class="badge bg-custom-purple-50 badge-pill">15 / 20 pages</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-custom-purple-50" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-custom-purple-70" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-light goal_done">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Go to the gym</span>
                            <span class="txt-custom-orange-50">Sports</span>
                            <span class="badge bg-custom-orange-50 badge-pill">DONE</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-custom-orange-50" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <h3>Statistics</h3>
            </div>
            <div class="col muted d-flex justify-content-end pt-2">
                <div>
                    <i class="fas fa-chevron-left hovering mr-1"></i>
                    <p class="no-space hovering"><span>February</span></p>
                    <i class="fas fa-chevron-right hovering ml-1"></i>
                    <i class="fas fa-calendar hovering ml-1"></i>
                    <i class="fas fa-chevron-down hovering ml-4"></i>
                </div>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col d-flex justify-content-center muted">
                <div>
                    <i class="fas fa-chevron-left hovering mr-3"></i>
                    <p class="no-space hovering"><span>Drink 2l water</span></p>
                    <i class="fas fa-chevron-right hovering ml-3"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div>
                    <p class="no-space hovering muted"><span>Achieved goals in percent</span></p>
                </div>
            </div>
        </div>
